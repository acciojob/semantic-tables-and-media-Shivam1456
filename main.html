<!DOCTYPE html>

<html>

<head>
<!-- 	<h1>Semantic Tables and Media</h1> -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<h2>Make a semantic table using neccesary tags like thead etc.</h2>

<table>
  <thead>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>101</td>
      <td>John Smith</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Doe</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Bob Johnson</td>
    </tr>
  </tbody>
</table>

<ol>
  <li><img src="https://picsum.photos/id/123/200/300" alt="Random Image"></li>
  <li>
    <video controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
  </li>
  <li>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
    </audio>
  </li>
</ol>

</body>

</html>
